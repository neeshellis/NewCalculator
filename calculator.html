<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>

<body>
    <div id="calculator">
        <h1>Calculator</h1>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1" placeholder="Enter first number" required><br>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" placeholder="Enter second number" required><br>
        <br>
        <button onclick="add()">Add</button>
        <br>
        <br>
        <button onclick="subract()">Subtract</button>
        <br>
        <br>
        <button onclick="multiply()">Multiply</button>
        <br>
        <br>
        <button onclick="divide()">Divide</button>
        <br>
        <br>

        <br><br>
        <div>Result: <span id="result"></span>
        </div>
        <br>
        <button type="reset">Reset</button><br>
        <br>
    </div>

</body>

</html>
